<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 - HTML Borders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            padding: 5px;
        }

        #p1 {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }

        #h1 {
            border-bottom: 2px solid red;
            color: red;
        }

        #p2 {
            border: 2px dashed green;
            padding: 10px;
            margin: 10px;
        }

        #h2 {
            border-bottom: 2px dashed green;
            color: green;
        }

        #p3 {
            border: 2px dotted blue;
            padding: 10px;
            margin: 10px;
        }

        #h3 {
            border-bottom: 2px dotted blue;
            color: blue;
        }

        #p4 {
            border: 2px double orange;
            padding: 10px;
            margin: 10px;
        }

        #h4 {
            border-bottom: 2px double orange;
            color: orange;
        }
    </style>
</head>
<body>
    <h2 id="h1">Cabecera 1</h2>
    <p id="p1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <h2 id="h2">Cabecera 2</h2>
    <p id="p2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <h2 id="h3">Cabecera 3</h2>
    <p id="p3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <h2 id="h4">Cabecera 4</h2>
    <p id="p4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
