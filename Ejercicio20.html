<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20 - Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0078d4;
            margin-bottom: 20px;
        }

        .imagen {
            float: left;
            width: 30%;
            margin: 0 10px 20px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .imagen img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .imagen p {
            text-align: center;
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #555;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <h1>Ejercicio 20 - Imágenes</h1>

    <div class="imagen">
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Italian Trulli">
        <p>Casa rústica con flores</p>
    </div>
    <div class="imagen">
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">
        <p>Persona de espaldas con un gorro y una chaqueta</p>
    </div>
    <div class="imagen">
        <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania">
        <p>Calle con flores</p>
    </div>

    <div class="clear"></div>

</body>

</html>
